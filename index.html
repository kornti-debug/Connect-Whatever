<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Whatever!</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Connect Whatever!</h1>
            <label for="columns">Columns:</label>
            <input type="number" id="columns" value="7" min="4" max="10">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" value="6" min="4" max="10">
            <label for="connectingTiles">Connecting tiles:</label>
            <input type="number" id="connectingTiles" value="4" min="4" max="10">
            <button id="updateGrid">Update Grid</button>
        </section>
        <div class="scoreboard">
            <div class="score"> Scoreboard:</div>
            <div class="score player1-score">Player 1: <span>0</span></div>
            <div class="score player2-score">Player 2: <span>0</span></div>
        </div>

        <section class="display">
            Player <span class="display-player player1-turn">1</span>'s turn
        </section>

        <section class="container">

        </section>

        <section class="display announcer hide"></section>
        
        <section class="controls">
            <button id="reset" class="button-74">Reset Game</button>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
